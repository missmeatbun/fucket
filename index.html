  <style>

<body>

  <div class="auth-wrapper">
    <!-- ç™»å…¥å€ -->
    <div id="loginPanel" class="login-panel">
      <div class="login-title">è«‹å…ˆç™»å…¥</div>
      <div class="login-field">
        <label for="username">å¸³è™Ÿ</label>
        <input type="text" id="username" placeholder="è¼¸å…¥å¸³è™Ÿ" />
      </div>
      <div class="login-field">
        <label for="password">å¯†ç¢¼</label>
        <input type="password" id="password" placeholder="è¼¸å…¥å¯†ç¢¼" />
      </div>
      <button id="loginBtn" class="btn-login">ç™»å…¥</button>
      <div class="login-hint">
        ä½¿ç”¨è€…ï¼š<br>
        pf1087 / ç¾ç¾<br>
        pf1048 / è‰·å›<br>
        pf1259 / ç‰äº­<br>
        ï¼ˆå¦‚æœ‰å¸³è™Ÿå•é¡Œè«‹æ´½ç®¡ç†è€…ï¼‰
      </div>
    </div>

    <!-- èŠå¤©å®¤å€ -->
    <div id="chatWrapper" class="chat-wrapper">
      <div class="chat-title">åŒæ„æ›¸å¥‘ç´„æ›¸ï¼ˆFirestoreï¼‰</div>
      <div id="currentUserInfo" class="chat-user"></div>

      <div id="chatMessages" class="chat-messages"></div>

      <div class="chat-input-area">
        <div id="editor" class="input-box" contenteditable="true">
          åœ¨é€™è£¡è¼¸å…¥å…§å®¹...
        </div>
        <button id="sendBtn" class="btn-send">ç™¼é€</button>
      </div>
    </div>
  </div>

  <!-- ğŸ”¥ Firebase + Firestoreï¼ˆä½¿ç”¨ ES Module CDNï¼‰ -->
  <script type="module">
    // é€™è£¡æ”¹æˆä½ è‡ªå·±çš„ Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // åŒ¯å…¥ Firebase æ¨¡çµ„
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // åˆå§‹åŒ– Firebase & Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesCol = collection(db, "messages"); // Firestore è£¡æœƒå»ºç«‹ä¸€å€‹ "messages" é›†åˆ

    // ---- DOM è®Šæ•¸ ----
    const loginPanel = document.getElementById('loginPanel');
    const loginBtn = document.getElementById('loginBtn');
    const chatWrapper = document.getElementById('chatWrapper');
    const currentUserInfo = document.getElementById('currentUserInfo');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const editor = document.getElementById('editor');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessages = document.getElementById('chatMessages');

    // å¯ç™»å…¥çš„å¸³è™Ÿæ¸…å–®ï¼ˆç¤ºç¯„ç”¨ï¼‰
    const validUsers = [
      { username: 'pf1087',  password: '273324'  },
      { username: 'pf1048', password: '821615'  },
      { username: 'pf1259',  password: 'pf1259' }
    ];

    let currentUser = null; // ç›®å‰ç™»å…¥ä½¿ç”¨è€…

    // æ–‡å­—è½‰é€£çµ
    function linkify(text) {
      let escaped = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');

      const urlPattern = /((https?:\/\/[^\s]+)|(www\.[^\s]+))/g;

      return escaped.replace(urlPattern, (match) => {
        let url = match;
        if (!/^https?:\/\//i.test(url)) {
          url = 'http://' + url;
        }
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${match}</a>`;
      });
    }

    // ç™»å…¥æŒ‰éˆ•
    loginBtn.addEventListener('click', () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value;

      const found = validUsers.find(user => user.username === u && user.password === p);

      if (found) {
        currentUser = found.username;
        loginPanel.style.display = 'none';
        chatWrapper.style.display = 'flex';
        currentUserInfo.textContent = 'å·²ç™»å…¥å¸³è™Ÿï¼š' + currentUser;
      } else {
        alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡');
      }
    });

    // ç™¼é€è¨Šæ¯ï¼ˆå¯«å…¥ Firestoreï¼‰
    sendBtn.addEventListener('click', async () => {
      const text = editor.innerText.trim();
      if (!text) {
        alert('è«‹å…ˆè¼¸å…¥å…§å®¹');
        return;
      }
      if (!currentUser) {
        alert('è«‹å…ˆç™»å…¥å¾Œå†ç™¼é€è¨Šæ¯');
        return;
      }

      try {
        await addDoc(messagesCol, {
          text,
          user: currentUser,
          createdAt: serverTimestamp()
        });
        editor.innerText = '';
      } catch (e) {
        console.error('æ–°å¢è¨Šæ¯å¤±æ•—ï¼š', e);
        alert('æ–°å¢è¨Šæ¯å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
      }
    });

    // æ¸…æ‰é è¨­æ–‡å­—
    editor.addEventListener('focus', () => {
      if (editor.innerText.trim() === 'åœ¨é€™è£¡è¼¸å…¥å…§å®¹...') {
        editor.innerText = '';
      }
    });

    // ğŸ”„ å³æ™‚ç›£è½ Firestoreï¼Œä»»ä½•äººå¢åˆªæ”¹éƒ½é¦¬ä¸ŠåŒæ­¥
    const q = query(messagesCol, orderBy('createdAt', 'asc'));

    onSnapshot(q, (snapshot) => {
      chatMessages.innerHTML = ''; // å…ˆæ¸…ç©ºå†é‡ç•«ï¼ˆç°¡å–®ç²—æš´ã€ä½†å¥½ç†è§£ï¼‰

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;
        const text = data.text || '';
        const user = data.user || 'æœªçŸ¥';
        let timeString = '';
        if (data.createdAt && data.createdAt.toDate) {
          const d = data.createdAt.toDate();
          timeString = d.toLocaleString();
        }

        // å»ºç«‹ DOM
        const message = document.createElement('div');
        message.className = 'message';

        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = `ç”± ${user} ç™¼é€ ${timeString ? `ï¼ˆ${timeString}ï¼‰` : ''}`;

        const messageText = document.createElement('div');
        messageText.className = 'message-text';
        messageText.contentEditable = 'false';
        messageText.innerHTML = linkify(text);

        const textWrapper = document.createElement('div');
        textWrapper.style.flex = '1';
        textWrapper.appendChild(meta);
        textWrapper.appendChild(messageText);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-delete';
        deleteBtn.innerText = 'åˆªé™¤';

        // é›™æ“Šç·¨è¼¯
        messageText.addEventListener('dblclick', () => {
          const rawText = messageText.innerText;
          messageText.contentEditable = 'true';
          messageText.classList.add('editing');
          messageText.innerText = rawText;
          messageText.focus();
        });

        // å¤±ç„¦æ™‚å„²å­˜ä¿®æ”¹ï¼ˆæ›´æ–° Firestoreï¼‰
        messageText.addEventListener('blur', async () => {
          if (messageText.isContentEditable) {
            const newText = messageText.innerText.trim();
            messageText.contentEditable = 'false';
            messageText.classList.remove('editing');

            try {
              await updateDoc(doc(db, "messages", id), {
                text: newText
              });
              // Firestore æ›´æ–°å®Œæœƒè‡ªå‹•è§¸ç™¼ onSnapshotï¼Œå†é‡æ–° linkify
            } catch (e) {
              console.error('æ›´æ–°è¨Šæ¯å¤±æ•—ï¼š', e);
              alert('æ›´æ–°è¨Šæ¯å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
          }
        });

        // åˆªé™¤è¨Šæ¯ï¼ˆåˆª Firestoreï¼‰
        deleteBtn.addEventListener('click', async () => {
          try {
            await deleteDoc(doc(db, "messages", id));
          } catch (e) {
            console.error('åˆªé™¤è¨Šæ¯å¤±æ•—ï¼š', e);
            alert('åˆªé™¤è¨Šæ¯å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
          }
        });

        message.appendChild(textWrapper);
        message.appendChild(deleteBtn);

        chatMessages.appendChild(message);
      });

      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
