<body>

  <div class="auth-wrapper">
    <!-- ç™»å…¥ç•«é¢ -->
    <div id="loginPanel" class="login-panel">
      <div class="login-title">è«‹å…ˆç™»å…¥</div>
      <div class="login-field">
        <label for="username">å¸³è™Ÿ</label>
        <input type="text" id="username" placeholder="è¼¸å…¥å¸³è™Ÿ" />
      </div>
      <div class="login-field">
        <label for="password">å¯†ç¢¼</label>
        <input type="password" id="password" placeholder="è¼¸å…¥å¯†ç¢¼" />
      </div>
      <button id="loginBtn" class="btn-login">ç™»å…¥</button>
      <div class="login-hint">
        ï¼ˆå¦‚æœ‰å¸³è™Ÿå•é¡Œè«‹æ´½ç®¡ç†äººå“¡ï¼‰
      </div>
    </div>

    <!-- èŠå¤©å®¤ç•«é¢ -->
    <div id="chatWrapper" class="chat-wrapper">
      <div class="chat-title">åŒæ„æ›¸å¥‘ç´„æ›¸ï¼ˆFirestore å³æ™‚åŒæ­¥ï¼‰</div>
      <div id="currentUserInfo" class="chat-user"></div>

      <div id="chatMessages" class="chat-messages"></div>

      <div class="chat-input-area">
        <div id="editor" class="input-box" contenteditable="true">
          åœ¨é€™è£¡è¼¸å…¥å…§å®¹...
        </div>
        <button id="sendBtn" class="btn-send">ç™¼é€</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestoreï¼šä½¿ç”¨ esm.run CDN -->
  <script type="module">
    import { initializeApp } from "https://esm.run/@firebase/app";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      doc,
      updateDoc,
      deleteDoc
    } from "https://esm.run/@firebase/firestore";

    // Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyDkLeWyX29s-loVtzQ6VQPv_NsP4nTt98E",
      authDomain: "fucket.firebaseapp.com",
      projectId: "fucket",
      storageBucket: "fucket.appspot.com",
      messagingSenderId: "1048588346288",
      appId: "1:1048588346288:web:5342bfe05e356e2d49ac75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesCol = collection(db, "messages");

    // -------- DOM è®Šæ•¸ --------
    const loginPanel = document.getElementById('loginPanel');
    const loginBtn = document.getElementById('loginBtn');
    const chatWrapper = document.getElementById('chatWrapper');
    const currentUserInfo = document.getElementById('currentUserInfo');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const editor = document.getElementById('editor');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessages = document.getElementById('chatMessages');

    // å‡ç™»å…¥å¸³è™Ÿæ¸…å–®
    const validUsers = [
      { username: 'pf1087',  password: '273324'  },
      { username: 'pf1048', password: '821615'  },
      { username: 'pf1259',  password: 'pf1259' }
    ];

    let currentUser = null;
    const LOCAL_KEY = 'chatCurrentUser'; // ä¿æŒç™»å…¥ç‹€æ…‹ç”¨

    // æ–‡å­—è‡ªå‹•è½‰ç¶²å€é€£çµï¼ˆåŠ ä¸Šç´”ç¶²åŸŸæ¨£å¼ï¼‰
    function linkify(text) {
      let escaped = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');

      // æ”¯æ´ï¼š
      // 1) http(s)://xxxx
      // 2) www.xxxx
      // 3) ç´”ç¶²åŸŸ + è·¯å¾‘ï¼Œä¾‹å¦‚ dottedsign.com/task/?code=xxx
      const urlPattern = /((https?:\/\/[^\s]+)|(www\.[^\s]+)|(([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/[^\s]*)?))/g;

      return escaped.replace(urlPattern, (match) => {
        let url = match;

        // æ²’æœ‰ http/https é–‹é ­çš„ï¼ŒåŠ ä¸Š http://
        if (!/^https?:\/\//i.test(url)) {
          url = 'http://' + url;
        }
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${match}</a>`;
      });
    }

    // å¥—ç”¨ç™»å…¥å¾Œ UI
    function applyLoggedIn(user) {
      currentUser = user;
      loginPanel.style.display = 'none';
      chatWrapper.style.display = 'flex';
      currentUserInfo.textContent = 'å·²ç™»å…¥å¸³è™Ÿï¼š' + currentUser;
    }

    // é€²é é¢å…ˆæª¢æŸ¥ localStorageï¼Œæœ‰å°±è‡ªå‹•ç™»å…¥
    const savedUser = localStorage.getItem(LOCAL_KEY);
    if (savedUser) {
      applyLoggedIn(savedUser);
    }

    // ç™»å…¥
    loginBtn.addEventListener('click', () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value;

      const found = validUsers.find(user => user.username === u && user.password === p);

      if (found) {
        localStorage.setItem(LOCAL_KEY, found.username);
        applyLoggedIn(found.username);
      } else {
        alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡');
      }
    });

    // ç™¼é€è¨Šæ¯ï¼ˆå¯«é€² Firestoreï¼‰
    sendBtn.addEventListener('click', async () => {
      const text = editor.innerText.trim();
      if (!text) {
        alert('è«‹å…ˆè¼¸å…¥å…§å®¹');
        return;
      }
      if (!currentUser) {
        alert('è«‹å…ˆç™»å…¥å¾Œå†ç™¼é€è¨Šæ¯');
        return;
      }

      try {
        const docRef = await addDoc(messagesCol, {
          text,
          user: currentUser,
          createdAt: serverTimestamp()
        });
        console.log('è¨Šæ¯å·²å¯«å…¥ï¼ŒID:', docRef.id);
        editor.innerText = '';
      } catch (e) {
        console.error('æ–°å¢è¨Šæ¯å¤±æ•—ï¼š', e);
        alert('æ–°å¢è¨Šæ¯å¤±æ•—ï¼š' + e.message);
      }
    });

    // æ¸…é™¤é è¨­æç¤ºæ–‡å­—
    editor.addEventListener('focus', () => {
      if (editor.innerText.trim() === 'åœ¨é€™è£¡è¼¸å…¥å…§å®¹...') {
        editor.innerText = '';
      }
    });

    // å³æ™‚ç›£è½ Firestore
    const q = query(messagesCol, orderBy('createdAt', 'asc'));

    onSnapshot(q, (snapshot) => {
      chatMessages.innerHTML = '';

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const text = data.text || '';
        const user = data.user || 'æœªçŸ¥';
        let timeString = '';

        if (data.createdAt && data.createdAt.toDate) {
          const d = data.createdAt.toDate();
          timeString = d.toLocaleString();
        }

        const message = document.createElement('div');
        message.className = 'message';

        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = `ç”± ${user} ç™¼é€${timeString ? `ï¼ˆ${timeString}ï¼‰` : ''}`;

        const messageText = document.createElement('div');
        messageText.className = 'message-text';
        messageText.contentEditable = 'false';
        messageText.innerHTML = linkify(text);

        const textWrapper = document.createElement('div');
        textWrapper.style.flex = '1';
        textWrapper.appendChild(meta);
        textWrapper.appendChild(messageText);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-delete';
        deleteBtn.innerText = 'åˆªé™¤';

        // ğŸ”¥ å…ˆæ”¾åˆªé™¤éµï¼Œå†æ”¾æ–‡å­—å€ â†’ åˆªé™¤éµåœ¨æœ€å‰é¢
        message.appendChild(deleteBtn);
        message.appendChild(textWrapper);

        // é›™æ“Šå•Ÿç”¨ç·¨è¼¯æ¨¡å¼
        messageText.addEventListener('dblclick', () => {
          const rawText = messageText.innerText;
          messageText.contentEditable = 'true';
          messageText.classList.add('editing');
          messageText.innerText = rawText;
          messageText.focus();
        });

        // å¤±ç„¦æ™‚å„²å­˜ä¿®æ”¹
        messageText.addEventListener('blur', async () => {
          if (messageText.isContentEditable) {
            const newText = messageText.innerText.trim();
            messageText.contentEditable = 'false';
            messageText.classList.remove('editing');
            try {
              await updateDoc(doc(db, "messages", id), {
                text: newText
              });
            } catch (e) {
              console.error('æ›´æ–°è¨Šæ¯å¤±æ•—ï¼š', e);
              alert('æ›´æ–°è¨Šæ¯å¤±æ•—ï¼š' + e.message);
            }
          }
        });

        // åˆªé™¤è¨Šæ¯
        deleteBtn.addEventListener('click', async () => {
          try {
            await deleteDoc(doc(db, "messages", id));
          } catch (e) {
            console.error('åˆªé™¤è¨Šæ¯å¤±æ•—ï¼š', e);
            alert('åˆªé™¤è¨Šæ¯å¤±æ•—ï¼š' + e.message);
          }
        });

        chatMessages.appendChild(message);
      });

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, (error) => {
      console.error('onSnapshot è®€å–éŒ¯èª¤ï¼š', error);
      alert('Firestore è®€å–éŒ¯èª¤ï¼š' + error.message);
    });
  </script>
</body>
