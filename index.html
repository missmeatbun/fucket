  <style>

    /* è®“é€£çµå¯è¢«é»æ“Š */
    .message-text a {
      color: #0066cc;

      pointer-events: auto; /* å…è¨±é€£çµè¢«é»æ“Š */
    }

    /* è®“æ•´å€‹è¨Šæ¯å€ä»å¯ç·¨è¼¯ï¼Œä½†è¶…é€£çµä¸è¢«æ•æ‰ */
    .message-text {
      user-select: text;
    }

    .btn-delete {
      border: none;
      background: #ff6b6b;
      color: #fff;

    }

<body>

  <div class="chat-wrapper">
    <div class="chat-title">åŒæ„æ›¸å¥‘ç´„æ›¸</div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input-area">
      <div id="editor" class="input-box" contenteditable="true">
        åœ¨é€™è£¡è¼¸å…¥å…§å®¹...
      </div>
      <button id="sendBtn" class="btn-send">ç™¼é€</button>
    </div>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessages = document.getElementById('chatMessages');

    function linkify(text) {
      let escaped = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');

      const urlPattern = /((https?:\/\/[^\s]+)|(www\.[^\s]+))/g;

      return escaped.replace(urlPattern, (match) => {
        let url = match;
        if (!/^https?:\/\//i.test(url)) {
          url = 'http://' + url;
        }
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${match}</a>`;
      });
    }

    sendBtn.addEventListener('click', () => {
      const text = editor.innerText.trim();
      if (!text) return alert("è«‹å…ˆè¼¸å…¥å…§å®¹");

      const message = document.createElement('div');
      message.className = 'message';

      const messageText = document.createElement('div');
      messageText.className = 'message-text';
      messageText.contentEditable = 'true';
      messageText.innerHTML = linkify(text);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn-delete';
      deleteBtn.innerText = 'åˆªé™¤';

      message.appendChild(messageText);
      message.appendChild(deleteBtn);

      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      editor.innerText = '';
    });

    chatMessages.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-delete')) {
        e.target.parentElement.remove();
      }
    });

    editor.addEventListener('focus', () => {
      if (editor.innerText.trim() === 'åœ¨é€™è£¡è¼¸å…¥å…§å®¹...') {
        editor.innerText = '';
      }
    });

    /* ğŸ”¥ è®“contenteditableä¸­çš„é€£çµå¯æ­£å¸¸é–‹å•Ÿ */
    chatMessages.addEventListener("click", (event) => {
      if (event.target.tagName === "A") {
        event.preventDefault();               // é˜²æ­¢ç·¨è¼¯æ¨¡å¼å¹²æ“¾
        window.open(event.target.href, "_blank"); // æ­£å¸¸é–‹å•Ÿé€£çµ
      }
    });

  </script>

</body>
