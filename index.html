<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>同意書契約書（Firestore 即時同步）</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 10px;
      box-sizing: border-box;
      gap: 10px;
    }

    /* 登入卡片（縮小成上方一塊） */
    .login-panel {
      width: 100%;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      box-sizing: border-box;
    }

    .login-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .login-field {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 120px;
    }

    .login-field label {
      font-size: 12px;
      margin-bottom: 2px;
    }

    .login-field input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .btn-login, .btn-logout {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-login {
      background: #4caf50;
      color: #fff;
    }

    .btn-logout {
      background: #888;
      color: #fff;
    }

    .login-hint {
      margin-top: 6px;
      font-size: 11px;
      color: #777;
    }

    /* 聊天室外框（永遠顯示，未登入時為唯讀） */
    .chat-wrapper {
      width: 100%;
      height: 70vh;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: 10px;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .chat-title {
      font-size: 18px;
      font-weight: bold;
    }

    .chat-user {
      font-size: 12px;
      color: #555;
      text-align: right;
    }

    .chat-messages {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      background: #fafafa;
      margin-top: 6px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      gap: 6px;
    }

    .message-meta {
      font-size: 11px;
      color: #777;
      margin-bottom: 2px;
    }

    .message-text {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      min-height: 30px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      word-break: break-all;
      outline: none;
      cursor: text;
      max-width: 100%;
    }

    .message-text.editing {
      border-color: #666;
      background: #fffbe6;
    }

    .message-text a {
      color: #0066cc;
      text-decoration: underline;
      word-break: break-all;
      overflow-wrap: anywhere;
    }

    .btn-delete {
      border: none;
      background: #ff6b6b;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .btn-delete:hover {
      opacity: 0.9;
    }

    .chat-input-area {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: stretch;
    }

    .input-box {
      flex: 1;
      min-width: 0;
      min-height: 60px;
      max-height: 140px;
      border: 2px solid #333;
      background: #fff;
      padding: 8px;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      outline: none;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      word-break: break-all;
      overflow-y: auto;
    }

    .btn-send {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .readonly-hint {
      margin-top: 4px;
      font-size: 11px;
      color: #888;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <!-- 上方登入列（沒登入也會顯示） -->
    <div id="loginPanel" class="login-panel">
      <div class="login-title">登入區（登入後才能發送 / 編輯 / 刪除）</div>
      <div class="login-row">
        <div class="login-field">
          <label for="username">帳號</label>
          <input type="text" id="username" placeholder="輸入帳號" />
        </div>
        <div class="login-field">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="輸入密碼" />
        </div>
        <button id="loginBtn" class="btn-login">登入</button>
        <button id="logoutBtn" class="btn-logout">登出</button>
      </div>
      <div class="login-hint">
        （如有帳號問題請洽美美）
      </div>
    </div>

    <!-- 聊天室畫面（永遠顯示；未登入為唯讀） -->
    <div id="chatWrapper" class="chat-wrapper">
      <div class="chat-header">
        <div class="chat-title">同意書契約書（Firestore 即時同步）</div>
        <div id="currentUserInfo" class="chat-user"></div>
      </div>

      <div id="chatMessages" class="chat-messages"></div>

      <div class="chat-input-area">
        <div id="editor" class="input-box" contenteditable="true">
          在這裡輸入內容...
        </div>
        <button id="sendBtn" class="btn-send">發送</button>
      </div>
      <div class="readonly-hint" id="readonlyHint">
        ※ 未登入時僅能瀏覽，不能發送 / 編輯 / 刪除
      </div>
    </div>
  </div>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase 設定
    var firebaseConfig = {
      apiKey: "AIzaSyDkLeWyX29s-loVtzQ6VQPv_NsP4nTt98E",
      authDomain: "fucket.firebaseapp.com",
      projectId: "fucket",
      storageBucket: "fucket.appspot.com",
      messagingSenderId: "1048588346288",
      appId: "1:1048588346288:web:5342bfe05e356e2d49ac75"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    var messagesCol = db.collection("messages");

    // -------- DOM 變數 --------
    var loginPanel = document.getElementById('loginPanel');
    var loginBtn = document.getElementById('loginBtn');
    var logoutBtn = document.getElementById('logoutBtn');
    var chatWrapper = document.getElementById('chatWrapper');
    var currentUserInfo = document.getElementById('currentUserInfo');
    var readonlyHint = document.getElementById('readonlyHint');
    var usernameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');

    var editor = document.getElementById('editor');
    var sendBtn = document.getElementById('sendBtn');
    var chatMessages = document.getElementById('chatMessages');

    // 假登入帳號清單（跟之前一樣）
    var validUsers = [
      { username: 'pf1087',  password: '273324'  },
      { username: 'pf1048',  password: '821615'  },
      { username: 'pf1259',  password: 'pf1259' }
    ];

    var currentUser = null;
    var LOCAL_KEY = 'chatCurrentUser'; // 保持登入狀態用

    // 文字自動轉網址連結
    function linkify(text) {
      var escaped = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');

      var urlPattern = /((https?:\/\/[^\s]+)|(www\.[^\s]+)|(([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/[^\s]*)?))/g;

      return escaped.replace(urlPattern, function(match) {
        var url = match;
        if (!/^https?:\/\//i.test(url)) {
          url = 'http://' + url;
        }
        return '<a href="' + url + '" target="_blank" rel="noopener noreferrer">' + match + '</a>';
      });
    }

    // 更新登入顯示 & 提示文字
    function updateLoginUI() {
      if (currentUser) {
        currentUserInfo.textContent = '已登入帳號：' + currentUser;
        readonlyHint.textContent = '已登入，可發送 / 編輯 / 刪除';
      } else {
        currentUserInfo.textContent = '目前為訪客模式（僅瀏覽）';
        readonlyHint.textContent = '※ 未登入時僅能瀏覽，不能發送 / 編輯 / 刪除';
      }
    }

    // 套用登入後狀態
    function applyLoggedIn(user) {
      currentUser = user;
      updateLoginUI();
    }

    // 登出
    function logout() {
      currentUser = null;
      localStorage.removeItem(LOCAL_KEY);
      usernameInput.value = '';
      passwordInput.value = '';
      updateLoginUI();
    }

    // 一進頁面先檢查 localStorage，有就自動登入
    var savedUser = localStorage.getItem(LOCAL_KEY);
    if (savedUser) {
      applyLoggedIn(savedUser);
    } else {
      updateLoginUI();
    }

    // 登入
    loginBtn.addEventListener('click', function () {
      var u = usernameInput.value.trim();
      var p = passwordInput.value;

      var found = validUsers.find(function(user) {
        return user.username === u && user.password === p;
      });

      if (found) {
        localStorage.setItem(LOCAL_KEY, found.username);
        applyLoggedIn(found.username);
        alert('登入成功：' + found.username);
      } else {
        alert('帳號或密碼錯誤，請再試一次');
      }
    });

    // 登出按鈕
    logoutBtn.addEventListener('click', function() {
      if (!currentUser) {
        alert('目前已是訪客模式');
        return;
      }
      logout();
      alert('已登出，現在為訪客模式（僅瀏覽）');
    });

    // 發送訊息（寫進 Firestore）—— 未登入不允許
    sendBtn.addEventListener('click', function () {
      var text = editor.innerText.trim();
      if (!text) {
        alert('請先輸入內容');
        return;
      }
      if (!currentUser) {
        alert('請先登入後才可發送訊息');
        return;
      }

      messagesCol.add({
        text: text,
        user: currentUser,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(function (docRef) {
        console.log('訊息已寫入，ID:', docRef.id);
        editor.innerText = '';
      }).catch(function (e) {
        console.error('新增訊息失敗：', e);
        alert('新增訊息失敗：' + e.message);
      });
    });

    // 清除預設提示文字
    editor.addEventListener('focus', function () {
      if (editor.innerText.trim() === '在這裡輸入內容...') {
        editor.innerText = '';
      }
    });

    // 即時監聽 Firestore（訪客也能看到）
    messagesCol.orderBy('createdAt', 'asc').onSnapshot(function (snapshot) {
      chatMessages.innerHTML = '';

      snapshot.forEach(function (docSnap) {
        var data = docSnap.data();
        var id = docSnap.id;

        var text = data.text || '';
        var user = data.user || '未知';
        var timeString = '';

        if (data.createdAt && data.createdAt.toDate) {
          var d = data.createdAt.toDate();
          timeString = d.toLocaleString();
        }

        var message = document.createElement('div');
        message.className = 'message';

        var meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = '由 ' + user + ' 發送' + (timeString ? '（' + timeString + '）' : '');

        var messageText = document.createElement('div');
        messageText.className = 'message-text';
        messageText.contentEditable = 'false';
        messageText.innerHTML = linkify(text);

        var textWrapper = document.createElement('div');
        textWrapper.style.flex = '1';
        textWrapper.appendChild(meta);
        textWrapper.appendChild(messageText);

        var deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-delete';
        deleteBtn.innerText = '刪除';

        // 刪除鍵放最前面
        message.appendChild(deleteBtn);
        message.appendChild(textWrapper);

        // 雙擊啟用編輯模式 —— 未登入禁止
        messageText.addEventListener('dblclick', function () {
          if (!currentUser) {
            alert('請先登入後才可編輯內容');
            return;
          }
          var rawText = messageText.innerText;
          messageText.contentEditable = 'true';
          messageText.classList.add('editing');
          messageText.innerText = rawText;
          messageText.focus();
        });

        // 失焦時儲存修改 —— 未登入禁止（理論上雙擊就擋掉了，再多一層保險）
        messageText.addEventListener('blur', function () {
          if (!messageText.isContentEditable) return;

          if (!currentUser) {
            messageText.contentEditable = 'false';
            messageText.classList.remove('editing');
            alert('請先登入後才可編輯內容');
            return;
          }

          var newText = messageText.innerText.trim();
          messageText.contentEditable = 'false';
          messageText.classList.remove('editing');

          messagesCol.doc(id).update({
            text: newText
          }).catch(function (e) {
            console.error('更新訊息失敗：', e);
            alert('更新訊息失敗：' + e.message);
          });
        });

        // 刪除訊息 —— 未登入禁止
        deleteBtn.addEventListener('click', function () {
          if (!currentUser) {
            alert('請先登入後才可刪除訊息');
            return;
          }
          messagesCol.doc(id).delete().catch(function (e) {
            console.error('刪除訊息失敗：', e);
            alert('刪除訊息失敗：' + e.message);
          });
        });

        chatMessages.appendChild(message);
      });

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, function (error) {
      console.error('onSnapshot 讀取錯誤：', error);
      alert('Firestore 讀取錯誤：' + error.message);
    });
  </script>
</body>
</html>
